    <div id="contenedor" class="contenedor">
        
        <div class="divForm">
        <fieldset>
            <legend>Información del anuncio</legend>
            <form action="" method="">
                <input type="hidden" name="id">
                <label for="txtTitulo">TÍTULO</label>
                <input type="text" placeholder="Título" id="txtTitulo" name="titulo" required>

                <label for="rdioTransaccion">TRANSACCIÓN</label>
                <select id="transaccion" name="transaccion" >
                    <option value="ElegirTransaccion">----Elegir Transaccion----</option>
                    <option value="Venta">Venta</option>
                    <option value="Alquiler">Alquiler</option>
                    <option value="Permuta">Permuta</option>
                  </select>
                
                <label for="txtDescripcion">DESCRIPCIÓN</label>
                <input type="text" placeholder="Descripción" id="txtDescripcion" name="descripcion" required>

                <label for="precio">PRECIO</label>
                <input type="number" placeholder="Precio" id="txtPrecio" name="precio">

                <div id="divContieneEspecificaciones">
                
               <img src="./assets/puerta-del-auto.png" width="25px" height="25px" > <input type="number" placeholder="Puertas" id="txtCantidadBaños" name="puertas" required class="especificaciones">
            
               <img src="./assets/velocimetro.png" width="25px" height="25px" >
                <input type="number" placeholder="KMs" id="kilometros" name="kilometros" required>

                <img src="./assets/coche.png" width="25px" height="25px">
                <input type="number" placeholder="Potencia" id="potencia" name="potencia" required>

            </div>
                <br>
                <input type="submit" id="Submit" value="Guardar" class="button button1">
            </form>
        </fieldset>
    </div>
    <div class="divCentrar">
        <div id="spinner-container"></div>
    </div>
   

    <div class="divCentrar"> <div id="divBotones">
        <input type="button" value="Guardar" id="btnModificar"  class="button button2">
